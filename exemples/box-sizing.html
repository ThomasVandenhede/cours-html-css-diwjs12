<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        Technique pour passer tous les éléments de la page en "box-sizing: border-box".
        */
        html {
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            display: flex;
        }
        div {
            width: 50%;
            height: 100px;
            padding: 20px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
