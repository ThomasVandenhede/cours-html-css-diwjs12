<!--
Le plus souvent, le CSS est contenu dans un fichier externe.

Pour cela, on crée un fichier avec l'extension .css.
L'appel de ce fichier se fait depuis l'en-tête de la page de la façon suivante : 
<link rel="stylesheet" type="text/css" href="nom_du_fichier.css">

Il est possible d'appeler plusieurs fichiers externes différents.
-->

<!--
	1 - Reprenez l'exercice 9.
	2 - Copiez le CSS dans un fichier externe et faites référence à celui-ci dans votre fichier HTML de telle façon que les titres et paragraphes soient colorés comme vous le souhaitez (il ne doit pas y avoir la moindre déclaration de style dans votre fichier HTML).
-->
<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>TITRE</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<h1>MON TITRE H1</h1>

	<p>PARAGRAPHE 1</p>

	<p>PARAGRAPHE 2</p>

</body>


</html>
