<!--
À l'instar de la balise a, la balise img peut comprendre des attributs tel :
	_ alt : affiche un texte en remplacement de l'image quand celle-ci ne s'affiche pas dans le navigateur (très utile pour les personnes malvoyantes).
-->

<!--
	1 - Reprenez le code de l'exercice précédent.
	2 - Ajoutez sur chaque balise img les attributs alt et title.
-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<img src="./images/panda-roux.jpg" alt="une image représentant un panda roux" title="panda" /> <br />
	<hr />
	<img src="./images/chiot-et-chat.gif" alt="un chiot qui fait un câlin à un chat" title="chien" /> <br />
	<hr />
	<img src="./images/minion.png" al="JE SUIS MINION" title="minion" />
</body>

</html>
